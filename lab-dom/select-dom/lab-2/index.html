<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2 class="title-1">List of companies</h2>
        <ul>
        <li id="1">Google</li>
        <li class="active" id="2">Yahoo</li>
        <li id="3">Tencent</li>
        </ul>
       </div>
       <script>
        const h2 = document.querySelector('h2')
        console.log(h2)
        const h2a = h2.querySelectorAll('h2')
        console.log(h2a)
        const h2b = h2.getElementsByClassName('h2')
        console.log(h2b)
        const h2c = h2.getElementsByTagName('h2')
        console.log(h2c)
       </script>
</body>
</html>
