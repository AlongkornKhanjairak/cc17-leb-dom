<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <a href="http://google.co.th">Google</a>
    </form>


        <script>
            let a = document.querySelector('a');
            function hdlclick(e) {
                if (confirm('Submit ?')){
                    a.submit();
                }else {
                 e.preventDefault();

            }
            }
            a.addEventListener('click', hdlclick);
      </script>



</body>
