<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <button>Click to hide me</button>
    </form>

    <script>
        const button = document.querySelector('button')
        button.addEventListener('click', function() {
          button.hidden = true
        })
      </script>
</body>
</html>
